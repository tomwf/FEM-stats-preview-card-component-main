<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>

    <div class="wrapper">
      <div class="card">
        <div class="card__bg-image"><img src="images/image-header-mobile.jpg" alt="three women sitting in an office room"></div>

        <div class="card__content">
          <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
          <p class="light-gray">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

          <div class="card__stats-box">
            <div class="card__stats">
              <h2>10k+</h2>
              <span class="card__stats-name light-gray">companies</span>
            </div>

            <div class="card__stats">
              <h2>314</h2>
              <span class="card__stats-name light-gray">templates</span>
            </div>

            <div class="card__stats">
              <h2>12M+</h2>
              <span class="card__stats-name light-gray">queries</span>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/tomwf/FEM-stats-preview-card-component-main">Tomwf</a>.
      </div>
    </div>
  </body>
</html>
